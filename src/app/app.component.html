<div *ngIf="!isAuthenticated; else isOn">

  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Welcome</mat-card-title>
      <mat-card-subtitle>To Deep Daph</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <h4>
        Deep learning models for predicting the effects of exposure to engineered nanomaterials on Daphnia Magna
      </h4>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="accent" class="login-button" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>
  <div>
    <img src="assets/landing.jpg" class="landing-image">
  </div>
</div>


<ng-template #isOn>

  <mat-toolbar color="primary" class="toolbar">
    <mat-toolbar-row>
      <span>Deepdaph</span>
      <span class="example-spacer"></span>
  
      <!-- <button mat-mini-fab matTooltip="Login" matTooltipPosition="below" (click)="login()">
        <mat-icon>account_circle</mat-icon>
      </button> -->
  
      <div *ngIf="isAuthenticated; else logout">
        <a  matTooltip="Logged in" matTooltipPosition="below">
          <mat-icon class="account">
            <i class="material-icons">account_circle</i>
          </mat-icon>
        </a>
      </div>
      <ng-template #logout>
        <a class="login" (click)="login()" matTooltip="Login" matTooltipPosition="below">
          <mat-icon class="login">
            <i class="material-icons">account_circle</i>
          </mat-icon>
        </a>
      </ng-template>
    </mat-toolbar-row>
  </mat-toolbar>
  <mat-sidenav-container class="app-container" *ngIf="isAuthenticated">
      <mat-sidenav mode="side" opened class="app-sidenav">
          <mat-list>
              <mat-list-item> 
                <button mat-button color="primary" class="listb" (click)="goToDashboard()">Dashboard</button>
              </mat-list-item>
              <mat-list-item> 
                <button mat-button color="primary" class="listb" (click)="goToHistory()">History</button>
              </mat-list-item>

              <img src="assets/SmallLogoBW.png" class="nanosolveit">
          </mat-list>
      </mat-sidenav>
      <mat-sidenav-content class="app-content">
        <router-outlet></router-outlet> 
      </mat-sidenav-content>
    </mat-sidenav-container>


</ng-template>
